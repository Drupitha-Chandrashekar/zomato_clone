<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Food Online</title>
    <link rel="stylesheet" href="./style2.css" />
  </head>
  <body>
    <div class="header">
      <a href="./index.html"
        ><img
          src="https://b.zmtcdn.com/web_assets/b40b97e677bc7b2ca77c58c61db266fe1603954218.png"
          tabindex="0"
          class="sc-yvzia9-6 hxTfPc"
      /></a>

      <div class="search_bar">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="#FF7E8B"
          width="20"
          height="20"
          viewBox="0 0 20 20"
          aria-labelledby="icon-svg-title- icon-svg-desc-"
          role="img"
          class="map"
        >
          <title>location-fill</title>
          <path
            d="M10.2 0.42c-4.5 0-8.2 3.7-8.2 8.3 0 6.2 7.5 11.3 7.8 11.6 0.2 0.1 0.3 0.1 0.4 0.1s0.3 0 0.4-0.1c0.3-0.2 7.8-5.3 7.8-11.6 0.1-4.6-3.6-8.3-8.2-8.3zM10.2 11.42c-1.7 0-3-1.3-3-3s1.3-3 3-3c1.7 0 3 1.3 3 3s-1.3 3-3 3z"
          ></path>
        </svg>
        <input type="text" placeholder="Bengaluru, India" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="#4F4F4F"
          width="12"
          height="12"
          viewBox="0 0 20 20"
          aria-labelledby="icon-svg-title- icon-svg-desc-"
          role="img"
          class="sc-rbbb40-0 ezrcri"
        >
          <title>down-triangle</title>
          <path d="M20 5.42l-10 10-10-10h20z"></path>
        </svg>
        <div class="border">.</div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="#828282"
          width="18"
          height="18"
          viewBox="0 0 20 20"
          aria-labelledby="icon-svg-title- icon-svg-desc-"
          role="img"
          class="sc-rbbb40-0 iwHbVQ"
        >
          <title>Search</title>
          <path
            d="M19.78 19.12l-3.88-3.9c1.28-1.6 2.080-3.6 2.080-5.8 0-5-3.98-9-8.98-9s-9 4-9 9c0 5 4 9 9 9 2.2 0 4.2-0.8 5.8-2.1l3.88 3.9c0.1 0.1 0.3 0.2 0.5 0.2s0.4-0.1 0.5-0.2c0.4-0.3 0.4-0.8 0.1-1.1zM1.5 9.42c0-4.1 3.4-7.5 7.5-7.5s7.48 3.4 7.48 7.5-3.38 7.5-7.48 7.5c-4.1 0-7.5-3.4-7.5-7.5z"
          ></path>
        </svg>
        <input
          class="input"
          type="text"
          placeholder="Search for restaurant, cuisine or a dish"
        />
      </div>
      <a href="#" class="text">Log in</a>
      <a href="#" class="text">Sign up</a>
    </div>

    <p>Home / India / Bengaluru Restaurants</p>

    <div class="hor-bar">
      <div class="circle">
        <img
          alt="illustration"
          src="https://b.zmtcdn.com/data/o2_assets/78d25215ff4c1299578ed36eefd5f39d1616149985.png"
          loading="lazy"
          class="icon"
        />
      </div>

      <h4>Dining Out</h4>

      <div class="circle2">
        <img
          alt="illustration"
          src="https://b.zmtcdn.com/data/o2_assets/c0bb85d3a6347b2ec070a8db694588261616149578.png"
          loading="lazy"
          class="icon2"
        />
      </div>

      <h4 class="mid">Delivery</h4>

      <div class="circle">
        <img
          alt="illustration"
          src="https://b.zmtcdn.com/data/o2_assets/01040767e4943c398e38e3592bb1ba8a1616150142.png"
          loading="lazy"
          class="icon"
        />
      </div>

      <h4>Nightlife</h4>
    </div>

    <div class="line">
      <div class="start"></div>
      <div class="mid"></div>
      <div class="end"></div>
    </div>

    <div class="bars">
      <div class="bar1">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="#9C9C9C"
          width="18"
          height="18"
          viewBox="0 0 20 20"
          aria-labelledby="icon-svg-title- icon-svg-desc-"
          role="img"
          class="img"
        >
          <title>filter</title>
          <path

          ></path>
        </svg>
        <p>Filters</p>
      </div>

      <div class="bar2">
        <h6>Rating: 4.0 +</h6>
      </div>
      <div class="bar3">
        <h6>Pure Veg</h6>
      </div>
      <div class="bar4">
        <h6>Cuisines</h6>
      </div>
    </div>

    <div class="section">
      <div class="heading">
        <h1>Inspiration for your first order</h1>
      </div>
      <div class="container">
        <button class="chevron left" onclick="scrollLeft()">&#10094;</button>
        <div class="box">
          <div class="boxes">
            <img
              alt="image"
              src="https://b.zmtcdn.com/data/o2_assets/37df381734b24f138af4a84fd7e4d4ec1716558578.jpeg"
              loading="lazy"
              class="img1"
            />
            <h4>Biryani</h4>
          </div>

          <div class="boxes">
            <img
              alt="image"
              src="https://b.zmtcdn.com/data/o2_assets/d0bd7c9405ac87f6aa65e31fe55800941632716575.png"
              loading="lazy"
              class="img1"
            />
            <h4>Pizza</h4>
          </div>

          <div class="boxes">
            <img
              alt="image"
              src="https://b.zmtcdn.com/data/dish_images/ccb7dc2ba2b054419f805da7f05704471634886169.png"
              loading="lazy"
              class="img"
            />
            <h4>Burger</h4>
          </div>

          <div class="boxes">
            <img
              alt="image"
              src="https://b.zmtcdn.com/data/o2_assets/52eb9796bb9bcf0eba64c643349e97211634401116.png"
              loading="lazy"
              class="img1"
            />
            <h4>Thali</h4>
          </div>

          <div class="boxes">
            <img
              alt="image"
              src="https://b.zmtcdn.com/data/dish_images/c2f22c42f7ba90d81440a88449f4e5891634806087.png"
              loading="lazy"
              class="img"
            />
            <h4>Rolls</h4>
          </div>

          <div class="boxes">
            <img
              alt="image"
              src="https://b.zmtcdn.com/data/o2_assets/e444ade83eb22360b6ca79e6e777955f1632716661.png"
              loading="lazy"
              class="img1"
            />
            <h4>Fried Rice</h4>
          </div>
          <div class="boxes">
            <img
              alt="image"
              src="https://b.zmtcdn.com/data/o2_assets/019409fe8f838312214d9211be010ef31678798444.jpeg"
              loading="lazy"
              class="img1"
            />
            <h4>North Indian</h4>
          </div>
          <div class="boxes">
            <img
              alt="image"
              src="https://b.zmtcdn.com/data/o2_assets/8dc39742916ddc369ebeb91928391b931632716660.png"
              loading="lazy"
              class="img1"
            />
            <h4>Dosa</h4>
          </div>
          <div class="boxes">
            <img
              alt="image"
              src="https://b.zmtcdn.com/data/dish_images/d5ab931c8c239271de45e1c159af94311634805744.png"
              loading="lazy"
              class="img1"
            />

            <h4>Cake</h4>
          </div>
        </div>
        <button class="chevron right" onclick="scrollRight()">&#10095;</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
